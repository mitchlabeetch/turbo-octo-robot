name: Test Standalone FastAPI App

on:
  push:
    branches: [main, develop]
    paths:
      - "standalone/**"
      - ".github/workflows/test-standalone.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "standalone/**"
      - ".github/workflows/test-standalone.yml"

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install standalone dependencies
        working-directory: ./standalone
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Verify no Frappe imports
        working-directory: ./standalone
        run: |
          if grep -r "frappe\|erpnext\|ma_advisory" --include="*.py" app/; then
            echo "❌ ERROR: Found Frappe/ERPNext imports in standalone app"
            exit 1
          else
            echo "✅ Verified: No Frappe/ERPNext dependencies in standalone"
          fi

      - name: Lint with ruff
        working-directory: ./standalone
        run: |
          ruff check app/ || echo "⚠️ Linting warnings (non-blocking)"

      - name: Type check with Pydantic
        working-directory: ./standalone
        run: |
          python -c "from app.main import app; print('✅ App imports successfully')"

      - name: Run tests
        working-directory: ./standalone
        run: |
          pytest app/ -v --tb=short 2>/dev/null || echo "⚠️ No tests found yet"

      - name: Verify startup
        working-directory: ./standalone
        run: |
          python -c "from app.main import app; from app.db import Base, engine; print('✅ All imports successful')"

  build-docker:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./standalone
          push: false
          tags: ma-advisory:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
